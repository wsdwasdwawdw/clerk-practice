<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>

    <link href="../CSS/grapick.min.css" rel="stylesheet">
    <link href="../CSS/grapes.min.css" rel="stylesheet" >

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>
    <!-- Link to your external JavaScript file -->
    <!-- <script src="../JS/save.js" defer></script> -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="../JS/basic-blocks.js"></script>   <!-- important -->
    <script src="../JS/forms.js"></script>          <!-- important -->
    <script src="../JS/countdown.js"></script>      <!-- important -->
    <script src="../JS/tabs.js"></script>           <!-- important --> 
    <script src="../JS/custom-code.js"></script>    <!-- important -->
    <script src="../JS/touch.js"></script>          <!-- important -->
    <script src="../JS/parser.js"></script>         <!-- important -->
    <script src="../JS/image-editor.js"></script>   <!-- important -->
    <script src="../JS/Typed.js"></script>          <!-- important -->
    <script src="../JS/tooltip.js"></script>        <!-- important -->
    <script src="../JS/style-bg.js"></script>       <!-- important -->

    
    <script src="../JS/grapes.min.js"></script>
    <link rel="stylesheet" href="../CSS/grapes.css">
    
    
</head>
<body>
    <div class="main">
      <div class="panel__top">
        <div class="panel__basic-actions"></div>
        <div class="panel__devices"></div>
        <div class="panel__switcher"></div>
      </div>
      <div class="editor-row">
        <div class="editor-canvas">
          <div id="gjs">
            <header>
              <h1>Online Store</h1>
              <nav>
                  <ul>
                      <li><a href="#home">Home</a></li>
                      <li><a href="#shop">Shop</a></li>
                      <li><a href="#contact">Contact</a></li>
                  </ul>
              </nav>
            </header>
            <section id="product">
                <div class="product-image">
                    <img src="product.jpg" alt="Product Image">
                </div>
                <div class="product-details">
                    <h2>Product Name</h2>
                    <p>Price: $99.99</p>
                    <p>Description of the product.</p>
                    <button>Add to Cart</button>
                </div>
            </section>
            <footer>
                <p>&copy; 2024 Online Store. All rights reserved.</p>
            </footer>

            <style>
              body {
                  font-family: Arial, sans-serif;
                  margin: 0;
                  padding: 0;
                  background-color: #f4f4f4;
                  color: #333;
              }

              header {
                  background-color: #333;
                  color: white;
                  padding: 20px;
                  text-align: center;
              }

              nav ul {
                  list-style: none;
                  padding: 0;
              }

              nav ul li {
                  display: inline;
                  margin: 0 15px;
              }

              nav ul li a {
                  color: white;
                  text-decoration: none;
              }

              #product {
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: center;
                  align-items: center;
                  padding: 40px 20px;
                  background-color: white;
                  margin: 20px;
                  border-radius: 5px;
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              }

              .product-image img {
                  max-width: 100%;
                  border-radius: 5px;
              }

              .product-details {
                  max-width: 600px;
                  margin-left: 20px;
              }

              .product-details h2 {
                  color: #007bff;
              }

              button {
                  background-color: #007bff;
                  color: white;
                  border: none;
                  padding: 10px 20px;
                  border-radius: 5px;
                  cursor: pointer;
                  margin-top: 20px;
              }

              button:hover {
                  background-color: #0056b3;
              }

              footer {
                  background-color: #333;
                  color: white;
                  text-align: center;
                  padding: 20px;
              }
            </style>
          </div>
          
        </div>
        <div class="panel__right">
          <div class="layers-container"></div>
          <div class="styles-container"></div>
          <div class="traits-container"></div>
          <div class="blocks-container"></div>
          <div class="saveShit">
          <input type="text" name="" id="name" placeholder="Name...">
          <button id="save" onclick="saveToFirebase()">Save</button>
        </div>
        </div>

        
      </div>
      <!-- <button id="save" class="save">Save</button> -->
    </div>
    <div id="screenshotResult"></div>
    
    
    <script src="../JS/grapes.js"></script>
    <!-- <script src="../JS/save.js"></script> -->
    <script src="../JS/static.js"></script>
    
    <div class="error">Please only open on desktop</div>
</body>
</html>
