<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <script src="../JS/signOut.js" type="module"></script>
    <link rel="icon" href="IMG/logooo-01.png">
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/media.css">

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-storage-compat.js"></script>
    
    
</head>
<body>
    <!-- <div id="loading">Loading...</div> -->

    <header>
        <h1 class="logo">SiteHustle</h1>
        <div class="user">
            <img class="profile"/>
        </div>
        
        <div class="shitsPa tago">
            <div class="picAndName">
                <img class="profile"/>
                <p class="email"></p>
            </div>
            <hr>
            <div class="settingAndLogout">
                <div id="setting">
                    <span class="settingIcon"></span>
                    <p>User Setings</p>
                </div>
                <div id="logOut">
                    <p>Log Out</p>
                    <span class="logoutIcon"></span>
                </div>
            </div>
            
        </div>
            
    </header>
    
    <img src="../includes/IMG/dashboard blue glow 1.png" class="blue1 bg">
    <img src="../includes/IMG/dashboard blue glow 2.png" class="blue2 bg">
    <img src="../includes/IMG/dashboard blue glow 3.png" class="blue3 bg">
    <img src="../includes/IMG/dashboard blue glow 4.png" class="blue4 bg">
    <img src="../includes/IMG/dashboard yellow glow 1.png" class="yellow1 bg">
    <img src="../includes/IMG/dashboard yellow glow 2.png" class="yellow2 bg">
    <img src="../includes/IMG/dashboard Line 1.png" class="line1 bg">
    
    <section class="templates">
        <h1>Want to explore our templates?</h1>
        <p>Choose a Template!</p>
        <div class="container">
            <a href="grapes.html" target="_blank" class="blank">
                <img src="IMG/blank Canvas.png" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>BLANK</p>
                </div>
            </a>
            <a href="newsletter.html" target="_blank" class="newsletter">
                <img src="IMG/newsletter.png" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>NEWSLETTER</p>
                </div>
            </a>
            <a href="website.html" target="_blank" class="website">
                <img src="IMG/website.PNG" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>WEBSITE</p>
                </div>
            </a>
            <a href="blog.html" target="_blank" class="blog">
                <img src="IMG/blog.png" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>BLOG</p>
                </div>
            </a>
            <a href="portfolio.html" target="_blank" class="portfolio">
                <img src="IMG/portfolio.png" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>PORTFOLIO</p>
                </div>
            </a>
            <a href="business.html" target="_blank" class="business">
                <img src="IMG/business.png" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>BUSINESS</p>
                </div>
            </a>
            <a href="ecommerce.html" target="_blank" class="ecommerce">
                <img src="IMG/ecommerce.png" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>E-COMMERCE</p>
                </div>
            </a>
            <a href="restaurant.html" target="_blank" class="restaurant">
                <img src="IMG/restaurant.png" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>RESTAURANT</p>
                </div>
            </a>
            <a href="agency.html" target="_blank" class="agency">
                <img src="IMG/agency.png" alt="">
                <div class="curtain">
                    <img src="../includes/IMG/External Link.png">
                    <p>AGENCY</p>
                </div>
            </a>
        </div>
        <div class="viewMore">
            <p class="last">See More</p> 
            <img src="../includes/IMG/Expand Arrow down.png" class="lastlast"/>
        </div>
    </section>
    
    <section class="projects">
        <h1>Your recent projects</h1>
        <!-- <input type="search" placeholder="Search project"> -->
        <hr>
        <div class="shits">

            <div class="main grids">
                <div class="bg"></div>
                <svg  class="grids" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: white;transform: rotate(90deg);msFilter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1);">
                    <path d="M4 11h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1zm10 0h6a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1zM4 21h6a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1zm10 0h6a1 1 0 0 0 1-1v-6a1 1 0 0 0-1-1h-6a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1z"></path>
                </svg>
                <svg class="lists" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: rotate(180deg);msFilter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1);">
                    <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
                </svg>
                
            </div>
            
            <div class="dropDown">
                <p class="sort">Sort by: <span class="chosen">Newest</span></p>
                <img class="down" src="IMG/Expand Arrow down.png" />
                <div class="options ">
                    <p>A-Z</p>
                    <p>Z-A</p>
                    <p>Newest</p>
                    <p>Oldest</p>
                </div>
            </div>
            
        </div>  
        <hr>        
        <div id="fileList" class="grid">
            
        </div>
    </section>

    
    
    <div class="delete tago">
        <div class="confirmation">
            <img src="IMG/close.png" class="close">
            <img src="IMG/alert delete.png" class="alert">
            <img src="IMG/alert glow.png" class="glow">
            <p class="project-name"></p>
            <hr>
            <button class="confirm-delete">Move to Trash</button>
        </div>
    </div>
    
    <div class="rename tago">
        <div class="confirmation">
            <h1>Rename project</h1>
            <img src="IMG/close.png" class="close">
            <img src="IMG/alert glow.png" class="glow">
            <p>Project Name -> <span></span></p>
            <input type="text" class="newName">
            <hr>
            <button class="confirm-rename">Rename</button>
        </div>
    </div>
    <script src="../JS/dashboard.js" defer></script>
</body>
</html>
